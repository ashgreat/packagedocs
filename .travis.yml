
language: r
# https://blog.rstudio.org/2016/03/09/r-on-travis-ci/
sudo: false
cache: packages

before_script:
  # install the pkg so it can be used as a vig builder (only necessary for packagedocs)
  - Rscript -e "devtools::install()"

# install locally to avoid rev dep
r_github_packages:
  # - jimhester/covr # code coverage check
  - jimhester/lintr # code lint

after_success:
  # - Rscript -e "packagedocs::deploy_travis(repo = 'schloerke/docs-packagedocs')"
  - Rscript -e "packagedocs::deploy_travis()"

notifications:
  email:
    on_success: change
    on_failure: change

branches:
  only:
  - master
  - dev
  - travis
env:
  global:
    - secure: ""
