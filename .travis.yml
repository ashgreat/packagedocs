
language: r
# https://blog.rstudio.org/2016/03/09/r-on-travis-ci/
sudo: false
cache: packages

before_script:
  # install the pkg so it can be used as a vig builder
  - R CMD install ./
  - Rscript -e "packagedocs::packagedocs_init_vignettes()"

# install locally to avoid rev dep
r_github_packages:
  # - jimhester/covr # code coverage check
  - jimhester/lintr # code lint

# after_success:
#   - Rscript -e 'covr::codecov()'

notifications:
  email:
    on_success: change
    on_failure: change

branches:
  only:
    - master
    - dev
    - travis
